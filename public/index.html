<!DOCTYPE html>
<html lang ='eng'>
  <head>
    <meta charset='utf-8'>
    <title>Image Carousel</title>
    <link href='styles.css' rel='stylesheet'>
  </head>
  <body>
    <div id='app'></div>

  <div class='carousel'>

    <div class='heading'>
      <div>
        <section>
          <h2>More Places to Stay</h2>
        </section>
      </div>
      <div class='navigation'>
        <div class='page'>
           1 / 4
        </div>
        <div>
          <button class='button'> < </button>
          <button class='button'> > </button>
        </div>
      </div>
    </div>

      <div>
        <img class='photo' src='https://fec-image-carousel-photos.s3.us-east-2.amazonaws.com/image-23.jpg'>

        <div class='rating'>
            <span class='overallRating'>
              <span class='star'>
                <svg viewBox="0 0 1000 1000" role="presentation" style="margin: 0; padding: 0; height: 14px; width: 14px";
                fill='currentcolor'>
                  <path d="M972 380c9 28 2 50-20 67L725 619l87 280c11 39-18 75-54 75-12 0-23-4-33-12L499 790 273 962a58 58 0 0 1-78-12 50 50 0 0 1-8-51l86-278L46 447c-21-17-28-39-19-67 8-24 29-40 52-40h280l87-279c7-23 28-39 52-39 25 0 47 17 54 41l87 277h280c24 0 45 16 53 40z"></path>
                </svg>
                <span class='ratingVal'>4.70</span>
                <span class='comments'>(112)</span>
              </span>
            </span>
        </div>

        <div class='room'>
          <ol>
            <li> Entire Guest Suite</li>
            <li> <span> </span> 1 bed</li>
          </ol>
        </div>

      </div>

  </div>

    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
